name: Implantação/Lançamento
on:
    push:
      branches:
        - main
    workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - uses: softprops/action-gh-release@v1
        with:
          files: 'dist/*.deb'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}